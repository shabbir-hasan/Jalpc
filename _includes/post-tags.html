<div class="post-tags">
  <h5 style="display: inline;">Tags:</h5>
  {% if post %}
    {% assign tags = post.tags %}
  {% else %}
    {% assign tags = page.tags %}
  {% endif %}
  {% for tag in tags %}
  <a class="btn btn-white btn-xs" href="{{ site.baseurl }}/tags/#{{tag|slugize}}">{{tag}}</a>
  {% endfor %}
</div>
