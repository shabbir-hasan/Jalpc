<meta property="og:title" content="{% if page.title %}{{ page.title | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
<meta property="og:locale" content="en_US" />
<meta name="twitter:site" content="@rosscyoga" />
<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />

{% if page.title %}
	<!-- Article specific OG data -->
	<meta property="og:type" content="article" />
	<meta property="article:published_time" content="{{page.date}}" />
	{% if page.modified %}
		<meta property="article:modified_time" content="{{page.modified}}" />
	{% endif %}
	<meta property="article:author" content="https://facebook.com/rosscyoga" />
  <meta property="article:publisher" content="https://www.facebook.com/MonkeyMindMultimedia/" />
	<meta property="article:section" content="{{page.vertical}}" />
	{% for tag in page.categories %}
		<meta property="article:tag" content="{{tag}}" />
	{% endfor %}

	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:creator" content="@rosscyoga" />
	<meta name="twitter:title" content="{{page.title}}" />
{% if page.img == '' %}
	<!-- no og image -->
{% elsif page.img %}
	<meta property="og:image" content="{{page.img}}" />
  	<meta name="twitter:image" content="{{page.img}}" />
  	<meta property="og:image:width" content="600" />
  	<meta property="og:image:height" content="315" />
{% elsif page.image %}
  	<meta property="og:image" content="{{page.img}}" />
  	<meta name="twitter:image" content="{{page.img}}" />
	{% else %}
		<meta property="og:image" content="{{site.author.avatar}}" />
		<meta name="twitter:image" content="{{site.author.avatar}}" />
	{% endif %}

{% else %}
	<!-- OG data for homepage -->
	<meta property="og:image" content="{{site.author.avatar}}" />
	<meta property="og:type" content="website" />
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:title" content="{{site.title}}" />
	<meta name="twitter:image" content="{{site.author.avatar}}" />

{% endif %}
